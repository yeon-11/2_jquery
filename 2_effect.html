<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>2_effect</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-3 pt-3 pb-3 border">
                <h3 class="my-3">toggle</h3>
                <mark>집 보내줘ㅓㅓㅓㅓㅓㅓㅓㅓㅓㅓㅓㅓㅓㅓㅓㅓㅓ</mark>
                <button class="btn control">🎁cilck🎁</button>
            </div>

            <div class="col-md-12 mt-3 pt-3 pb-3 border">
                <h3 class="my-5"></h3>
                <p class="text-danger h3 one">꼭꼭 숨어라</p>
                <div class="my-1">
                    <button class="btn btn-outline-primary btn-lg" id="hide">숨어볼게</button>
                </div>
                <div class="">
                    <button class="btn btn-outline-secondary btn-lg" id="show">나타날게</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/js.js"></script>
</body>

<hr>
<pre class="col-md-5 ms-3">
<b>효과 숨기기 및 표시</b>
◾ hide(): 숨기기
◾ show(): 보여주기
</pre>

</html>
