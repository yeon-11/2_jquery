<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>4_animate</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-3 pt-3 pb-3">
                <h3>animate</h3>
                <button class="btn btn-outline-primary rectt">Start Animation</button>
                <div class="rect"></div>
            </div>
<hr>
            <div class="col-md-12 mt-3 pt-3 pb-3">
                <h3>toggle</h3>
                <button class="btn btn-outline-danger sh">toggle</button>
                <div class="bg-danger text-white p5 w-25 text-center mt-3 sh">rect</div>
            </div>
<hr>
            <div class="col-md-12 mt-3 pt-3 pb-3">
                <h1>큐 대기열</h1>
                <button class="btn btn-outline-secondary timeB">순서대로 진행되는 애니메이션</button>
                <div class="time"></div>
            </div>
<hr>
            <div class="col-md-12 mt-3 pt-3 pb-3">
                <h3>박스 글씨 크게</h3>
                <button class="btn btn-outline-success typoB">순차적 애니메이션</button>
                <section class="typo">
                    penguin
                </section>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="css/animate.css">
    <script src="js/animate.js"></script>
</body>

<hr>
<pre class="col ms-3">
<b>animate</b>
 ◾ 사용자 정의 애니메이션
    $(selector).animate({params},speed, callback)

 ◽ params: 애니메이션에 적용할 css 속성 "slow", "fast" 또는 밀리초값 사용
 ◽ 큐 대기열, 내부 대기열 생성 → 호출을 하나씩 실행
</pre>

</html>
